<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>EA7 Склад одежды</title>
  <style>
    body { 
      font-family: sans-serif; 
      padding:20px; 
      margin:0;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    h1 { 
      text-align:center; 
      color:#fff; 
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7); 
    }
    input, button { 
      font-size:16px; 
      padding:8px; 
      margin:5px; 
    }
    .result { 
      margin-top:15px; 
      padding:10px; 
      background:rgba(255,255,255,0.9); 
      border-radius:6px; 
      box-shadow:0 0 8px rgba(0,0,0,0.3);
    }
    table { 
      width:100%; 
      border-collapse:collapse; 
      margin-top:10px;
    }
    th,td { 
      border:1px solid #ddd; 
      padding:6px; 
      text-align:left; 
      background:#fff; 
    }
  </style>
</head>
<body>
  <h1>EA7 Склад одежды</h1>

  <input type="text" id="searchInput" placeholder="Введите артикул или название">
  <button onclick="search()">Поиск</button>

  <div class="result" id="result"></div>

  <script>
    const items = [
      { article: "ek22a1", name: "Куртка", wardrobe: "Дидар", shelf: "1" },
      { article: "ek22a2", name: "Брюки", wardrobe: "Дидар", shelf: "2" },
      { article: "ek22a3", name: "Рубашка", wardrobe: "Дидар", shelf: "3" },
      { article: "ek22a4", name: "Пальто", wardrobe: "Дидар", shelf: "4" },
      { article: "ek22a5", name: "Футболка", wardrobe: "Дидар", shelf: "5" },
      
      { article: "ek22b1", name: "Пиджак", wardrobe: "Нурхан", shelf: "1" },
      { article: "ek22b2", name: "Шорты", wardrobe: "Нурхан", shelf: "2" },
      { article: "ek22b3", name: "Джинсы", wardrobe: "Нурхан", shelf: "3" },
      { article: "ek22b4", name: "Толстовка", wardrobe: "Нурхан", shelf: "4" },
      { article: "ek22b5", name: "Свитер", wardrobe: "Нурхан", shelf: "5" },
      
      { article: "ek22c1", name: "Жилет", wardrobe: "Асанали", shelf: "1" },
      { article: "ek22c2", name: "Костюм", wardrobe: "Асанали", shelf: "2" },
      { article: "ek22c3", name: "Ветровка", wardrobe: "Асанали", shelf: "3" },
      { article: "ek22c4", name: "Кардиган", wardrobe: "Асанали", shelf: "4" },
      { article: "ek22c5", name: "Майка", wardrobe: "Асанали", shelf: "5" },
      
      { article: "ei21a1", name: "Платье", wardrobe: "Батыр", shelf: "1" },
      { article: "ei21a2", name: "Юбка", wardrobe: "Батыр", shelf: "2" },
      { article: "ei21a3", name: "Блузка", wardrobe: "Батыр", shelf: "3" },
      { article: "ei21a4", name: "Жакет", wardrobe: "Батыр", shelf: "4" },
      { article: "ei21a5", name: "Топ", wardrobe: "Батыр", shelf: "5" },
      
      { article: "ei21b1", name: "Кардиган", wardrobe: "Нурай", shelf: "1" },
      { article: "ei21b2", name: "Сарафан", wardrobe: "Нурай", shelf: "2" },
      { article: "ei21b3", name: "Куртка", wardrobe: "Нурай", shelf: "3" },
      { article: "ei21b4", name: "Брюки", wardrobe: "Нурай", shelf: "4" },
      { article: "ei21b5", name: "Туника", wardrobe: "Нурай", shelf: "5" },
      
      { article: "ei21c1", name: "Футболка", wardrobe: "Асель", shelf: "1" },
      { article: "ei21c2", name: "Жилет", wardrobe: "Асель", shelf: "2" },
      { article: "ei21c3", name: "Пальто", wardrobe: "Асель", shelf: "3" },
      { article: "ei21c4", name: "Рубашка", wardrobe: "Асель", shelf: "4" },
      { article: "ei21c5", name: "Толстовка", wardrobe: "Асель", shelf: "5" }
    ];

    function search() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      const found = items.filter(item => 
        item.article.toLowerCase().includes(query) || 
        item.name.toLowerCase().includes(query)
      );

      if (found.length > 0) {
        let table = "<table><tr><th>Артикул</th><th>Название</th><th>Шкаф</th><th>Полка</th></tr>";
        found.forEach(item => {
          table += <tr><td>${item.article}</td><td>${item.name}</td><td>${item.wardrobe}</td><td>${item.shelf}</td></tr>;
        });
        table += "</table>";
        resultDiv.innerHTML = table;
      } else {
        resultDiv.innerHTML = "<p>Ничего не найдено</p>";
      }
    }
  </script>
</body>
</html>
