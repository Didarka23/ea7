<script>

    {article:"ek22005", name:"–ö—É—Ä—Ç–∫–∞ –∑–µ–ª—ë–Ω–∞—è", cabinet:"–î–∏–¥–∞—Ä", shelf:"5"},

    {article:"ek22006", name:"–ë—Ä—é–∫–∏ –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–µ", cabinet:"–ù—É—Ä—Ö–∞–Ω", shelf:"1"},

    {article:"ek22009", name:"–ñ–∏–ª–µ—Ç —É—Ç–µ–ø–ª—ë–Ω–Ω—ã–π", cabinet:"–ù—É—Ä—Ö–∞–Ω", shelf:"4"},

    {article:"ek22011", name:"–ö—É—Ä—Ç–∫–∞ –¥–µ–º–∏—Å–µ–∑–æ–Ω–Ω–∞—è", cabinet:"–ê—Å–∞–Ω–∞–ª–∏", shelf:"1"},
    {article:"ek22012", name:"–î–∂–µ–º–ø–µ—Ä —Ç—ë–ø–ª—ã–π", cabinet:"–ê—Å–∞–Ω–∞–ª–∏", shelf:"2"},
    {article:"ek22013", name:"–ë—Ä—é–∫–∏ —Å–ø–æ—Ä—Ç–∏–≤–Ω—ã–µ", cabinet:"–ê—Å–∞–Ω–∞–ª–∏", shelf:"3"},
    {article:"ek22014", name:"–ú–∞–π–∫–∞ –±–µ–ª–∞—è", cabinet:"–ê—Å–∞–Ω–∞–ª–∏", shelf:"4"},
    {article:"ek22015", name:"–ü–∏–¥–∂–∞–∫ —Å–µ—Ä—ã–π", cabinet:"–ê—Å–∞–Ω–∞–ª–∏", shelf:"5"},

    {article:"ei21001", name:"–ü–ª–∞—Ç—å–µ –∫—Ä–∞—Å–Ω–æ–µ", cabinet:"–ë–∞—Ç—ã—Ä", shelf:"1"},
    {article:"ei21002", name:"–Æ–±–∫–∞ —á—ë—Ä–Ω–∞—è", cabinet:"–ë–∞—Ç—ã—Ä", shelf:"2"},

    {article:"ei21006", name:"–ü–ª–∞—Ç—å–µ —Å–∏–Ω–µ–µ", cabinet:"–ù—É—Ä–∞–π", shelf:"1"},
    {article:"ei21007", name:"–Æ–±–∫–∞ –∑–µ–ª—ë–Ω–∞—è", cabinet:"–ù—É—Ä–∞–π", shelf:"2"},
    {article:"ei21008", name:"–¢–æ–ø —Ä–æ–∑–æ–≤—ã–π", cabinet:"–ù—É—Ä–∞–π", shelf:"3"},
    {article:"ei21009", name:"–°–∞—Ä–∞—Ñ–∞–Ω –∂—ë–ª—Ç—ã–π", cabinet:"–ù—É—Ä–∞–π", shelf:"4"},
    {article:"ei21010", name:"–ö–æ—Ñ—Ç–∞ —á—ë—Ä–Ω–∞—è", cabinet:"–ù—É—Ä–∞–π", shelf:"5"},

    {article:"ei21011", name:"–ü–ª–∞—Ç—å–µ –≤–µ—á–µ—Ä–Ω–µ–µ", cabinet:"–ê—Å–µ–ª—å", shelf:"1"},
    {article:"ei21012", name:"–Æ–±–∫–∞ —Å–∏–Ω—è—è", cabinet:"–ê—Å–µ–ª—å", shelf:"2"},
    {article:"ei21013", name:"–ë–ª—É–∑–∫–∞ –≥–æ–ª—É–±–∞—è", cabinet:"–ê—Å–µ–ª—å", shelf:"3"},
    {article:"ei21014", name:"–ö–∞—Ä–¥–∏–≥–∞–Ω –±–µ–∂–µ–≤—ã–π", cabinet:"–ê—Å–µ–ª—å", shelf:"4"},
    {article:"ei21015", name:"–ñ–∞–∫–µ—Ç –±–µ–ª—ã–π", cabinet:"–ê—Å–µ–ª—å", shelf:"5"}
  ];

  const out = document.getElementById('out');
  const q = document.getElementById('q');

  function renderList(list){
    out.style.display = 'block';
    if(list.length === 0){
      out.innerHTML = "<b>–ê—Ä—Ç–∏–∫—É–ª –Ω–µ –Ω–∞–π–¥–µ–Ω</b>";
    } else if(list.length === 1){
      const it = list[0];
      out.innerHTML = <b>${it.name}</b><br>–®–∫–∞—Ñ: ${it.cabinet}, –ü–æ–ª–∫–∞: ${it.shelf};
    } else {
      let html = "<table><tr><th>–ê—Ä—Ç–∏–∫—É–ª</th><th>–ù–∞–∑–≤–∞–Ω–∏–µ</th><th>–®–∫–∞—Ñ</th><th>–ü–æ–ª–∫–∞</th></tr>";
      list.forEach(it=>{
        html += <tr><td>${it.article}</td><td>${it.name}</td><td>${it.cabinet}</td><td>${it.shelf}</td></tr>;
      });
      html += "</table>";
      out.innerHTML = html;
    }
  }

  function findItem(){
    const query = q.value.trim().toLowerCase();
    if(!query){ out.style.display="none"; return; }
    const exact = inventory.filter(i=>i.article.toLowerCase()===query);
    if(exact.length){ renderList(exact); return; }
    const partial = inventory.filter(i=>i.article.toLowerCase().includes(query) || i.name.toLowerCase().includes(query));
    renderList(partial);
  }

  document.getElementById('btn').addEventListener('click', findItem);
  q.addEventListener('keydown', e=>{ if(e.key==="Enter") findItem(); });
  document.getElementById('showAll').addEventListener('click', ()=>renderList(inventory));
</script>
