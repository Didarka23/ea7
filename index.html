<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>EA7 Склад одежды</title>
  <style>
    body { 
      font-family: sans-serif; 
      padding:20px; 
      margin:0;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
    }
    h1 { 
      text-align:center; 
      color:#000;   /* Черный цвет */
      font-weight: bold; 
    }
    input, button { 
      font-size:16px; 
      padding:8px; 
      margin:5px; 
    }
    .result { 
      margin-top:15px; 
      padding:10px; 
      background:#fff; 
      border-radius:6px; 
      box-shadow:0 0 8px rgba(0,0,0,0.2);
    }
    table { 
      width:100%; 
      border-collapse:collapse; 
      margin-top:10px;
    }
    th,td { 
      border:1px solid #ddd; 
      padding:6px; 
      text-align:left; 
    }
    th { 
      background:#f0f0f0;
    }
  </style>
</head>
<body>
  <h1>EA7</h1>

  <input type="text" id="searchInput" placeholder="Введите артикул или название">
  <button onclick="search()">Поиск</button>
  <button onclick="showAll()">Показать всё</button>

  <div class="result" id="result"></div>

  <script>
    const items = [
      // Дидар (мужская)
      { article: "ek22001", name: "Куртка", wardrobe: "Дидар", shelf: "1" },
      { article: "ek22002", name: "Брюки", wardrobe: "Дидар", shelf: "2" },
      { article: "ek22003", name: "Рубашка", wardrobe: "Дидар", shelf: "3" },
      { article: "ek22004", name: "Пальто", wardrobe: "Дидар", shelf: "4" },
      { article: "ek22005", name: "Футболка", wardrobe: "Дидар", shelf: "5" },

      // Нурхан (мужская)
      { article: "ek22006", name: "Пиджак", wardrobe: "Нурхан", shelf: "1" },
      { article: "ek22007", name: "Шорты", wardrobe: "Нурхан", shelf: "2" },
      { article: "ek22008", name: "Джинсы", wardrobe: "Нурхан", shelf: "3" },
      { article: "ek22009", name: "Толстовка", wardrobe: "Нурхан", shelf: "4" },
      { article: "ek22010", name: "Свитер", wardrobe: "Нурхан", shelf: "5" },

      // Асанали (мужская)
      { article: "ek22011", name: "Жилет", wardrobe: "Асанали", shelf: "1" },
      { article: "ek22012", name: "Костюм", wardrobe: "Асанали", shelf: "2" },
      { article: "ek22013", name: "Ветровка", wardrobe: "Асанали", shelf: "3" },
      { article: "ek22014", name: "Кардиган", wardrobe: "Асанали", shelf: "4" },
      { article: "ek22015", name: "Майка", wardrobe: "Асанали", shelf: "5" },

      // Батыр (женская)
      { article: "ei21001", name: "Платье", wardrobe: "Батыр", shelf: "1" },
      { article: "ei21002", name: "Юбка", wardrobe: "Батыр", shelf: "2" },
      { article: "ei21003", name: "Блузка", wardrobe: "Батыр", shelf: "3" },
      { article: "ei21004", name: "Жакет", wardrobe: "Батыр", shelf: "4" },
      { article: "ei21005", name: "Топ", wardrobe: "Батыр", shelf: "5" },

      // Нурай (женская)
      { article: "ei21006", name: "Кардиган", wardrobe: "Нурай", shelf: "1" },
      { article: "ei21007", name: "Сарафан", wardrobe: "Нурай", shelf: "2" },
      { article: "ei21008", name: "Куртка", wardrobe: "Нурай", shelf: "3" },
      { article: "ei21009", name: "Брюки", wardrobe: "Нурай", shelf: "4" },
      { article: "ei21010", name: "Туника", wardrobe: "Нурай", shelf: "5" },

      // Асель (женская)
      { article: "ei21011", name: "Футболка", wardrobe: "Асель", shelf: "1" },
      { article: "ei21012", name: "Жилет", wardrobe: "Асель", shelf: "2" },
      { article: "ei21013", name: "Пальто", wardrobe: "Асель", shelf: "3" },
      { article: "ei21014", name: "Рубашка", wardrobe: "Асель", shelf: "4" },
      { article: "ei21015", name: "Блузка", wardrobe: "Асель", shelf: "5" }
    ];

    function search() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const resultDiv = document.getElementById("result");
      const filtered = items.filter(item => 
        item.article.toLowerCase().includes(query) || 
        item.name.toLowerCase().includes(query)
      );
      render(filtered);
    }

    function showAll() {
      render(items);
    }

    function render(list) {
      const resultDiv = document.getElementById("result");
      if (list.length === 0) {
        resultDiv.innerHTML = "<p>Ничего не найдено</p>";
        return;
      }
      let html = "<table><tr><th>Артикул</th><th>Название</th><th>Шкаф</th><th>Полка</th></tr>";
      list.forEach(item => {
        html += <tr><td>${item.article}</td><td>${item.name}</td><td>${item.wardrobe}</td><td>${item.shelf}</td></tr>;
      });
      html += "</table>";
      resultDiv.innerHTML = html;
    }
  </script>
</body>
</html>
